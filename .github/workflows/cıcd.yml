name: Predict_Modelling_EndtoEnd_Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    
    - name: Set up gcloud CLI
      uses: google-github-actions/auth@v1
      with:
        project_id: ${{ secrets.PROJECT_ID }}
        credentials_json: ${{ secrets.CREDENTIALS_JSON }}
        service_account_key: ${{ secrets.SERVICE_ACCOUNT }}
        export_default_credentials: true

    - name: Build the container image and push Artifact Registry
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
    
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/${PROJECT_ID}/project3/fastapi:latest .
        docker push us-central1-docker.pkg.dev/${PROJECT_ID}/project3/fastapi:latest
        



    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fastapi \
        --image=us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/mlops/fastapi:latest \
        --allow-unauthenticated \
        --port=8080 \
        --service-account=${{ secrets.SERVICE_ACCOUNT }} \
        --cpu-boost \
        --region=us-central1 \
        --project=${{ secrets.PROJECT_ID }}
